<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body { margin: 0px; padding: 0px; }
      canvas { border: 1px solid #9C9898; }
    </style>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.7.1-beta.js"></script>
    <script>
 
      var socket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/ws");
 
      socket.onopen = function(){  
        console.log("connected"); 
      }; 
 
      socket.onmessage = function (message) {
        console.log("receiving: " + message.data);
      };
 
      socket.onclose = function(){
        console.log("disconnected"); 
      };
 
      sendMessage = function(message) {
        socket.send(message);
      };
 
      var value = 0;
 
      window.onload = function() {
        var stage = new Kinetic.Stage({
          container: "container",
          width: 200,
          height: 300
        });
 
        var layer  = new Kinetic.Layer();
	var circle = new Kinetic.Circle({
		x: 100,
		y: 50,
		radius: 30,
		fill: "blue",
		stroke: "black",
		strokeWidth: 4,
		draggable: false
        });
 
        circle.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({forward: timedelay}));
        });
 		
	circle.on("mouseup", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({stop: timedelay}));
        });
		
        layer.add(circle);

        var circle2 = new Kinetic.Circle({
		x: 100,
		y: 200,
		radius: 30,
		fill: "green",
		stroke: "black",
		strokeWidth: 4,
		draggable: false
        });
 
        circle2.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({reverse: timedelay}));
        });
 
        layer.add(circle2);
	
	var circle3 = new Kinetic.Circle({
                x: 150,
                y: 150,
                radius: 30,
                fill: "red",
                stroke: "black",
                strokeWidth: 4,
                draggable: false
        });

        circle3.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({right: timedelay}));
        });

        layer.add(circle3);
	
	var circle4 = new Kinetic.Circle({
                x: 50,
                y: 150,
                radius: 30,
                fill: "red",
                stroke: "black",
                strokeWidth: 4,
                draggable: false
        });

        circle4.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({left: timedelay}));
        });

        layer.add(circle4);
	
	 var circle5 = new Kinetic.Circle({
                x: 150,
                y: 250,
                radius: 30,
                fill: "red",
                stroke: "black",
                strokeWidth: 4,
                draggable: false
        });

        circle5.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({pivotright: timedelay}));
        });

        layer.add(circle5);

	 var circle6 = new Kinetic.Circle({
                x: 50,
                y: 250,
                radius: 30,
                fill: "red",
                stroke: "black",
                strokeWidth: 4,
                draggable: false
        });

        circle6.on("mousedown", function() {
          var timedelay = 0.030
          sendMessage(JSON.stringify({pivotleft: timedelay}));
        });

        layer.add(circle6);	
	
        stage.add(layer);
      };
 
    </script>
  </head>
  <body>
    <h1>Websockettest for Picar1</h1>
    <p>This is a websocket testpage for Willem Dauwen's thesis at UCLL, formerly known as ACE Group T</p>
    <p>The aim of this project is to drive an RC car over wifi signals from a remote pc, tablet or mobile device</p> 	
    <div id="container"></div>
  </body>
</html>
